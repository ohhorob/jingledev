<head>
  <SocketStream>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Ember Todos</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="stylesheet" href="css/style.css?v=2">
  <link rel="stylesheet" href="css/todos.css">

</head>
<body>
  <h1>Todos</h1>
  <script type="text/x-handlebars">
  
  {{view todo/Todos.CreateTodoView}}
  <!-- Insert this after the CreateTodoView and before the collection. -->
  

  <label class="mark-all-done">
    {{view Em.Checkbox checkedBinding="Todos.todosController.allAreDone"}}Mark All as Done
  </label>

  {{#collection contentBinding="Todos.todosController" tagName="ul" itemClassBinding="content.isDone"}}
    <label>
      {{view Em.Checkbox checkedBinding="content.isDone"}}{{content.title}}
    </label>
  {{/collection}}
  </script>

  <!-- <script src="js/app.js"></script> -->
</body>
</html>
